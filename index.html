<body>
   <header>
        <h2 class="logo">Nome sei lá</h2>
        <nav class="navigation">
            <ul>
                <a href="#">Sobre</a>

            </ul>

   </header>
   <div class="wrapper"></div>
    <div class="formulario-login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-caixa">
               <span class="icon"><script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script></span> 
               <input type="email" required>
               <label>Email</label>
            </div>
            <div class="input-caixa">
               <span class="icon"><ion-icon name="lock-closed"></ion-icon></span> 
               <input type="password" required>
               <label>Senha</label>
            </div>
            <div class="lembrar-senha">
                <label><input type="checkbox">Esqueci minha senha</label>
                <a href="#">Redefinir senha?</a>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
